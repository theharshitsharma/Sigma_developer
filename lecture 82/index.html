<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-like Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 2rem;
            color: #1DB954;
            font-size: 2rem;
        }

        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .song-card {
            background: #282828;
            padding: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .song-card:hover {
            background: #383838;
            transform: translateY(-5px);
        }

        .song-image-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            margin-bottom: 1rem;
            border-radius: 4px;
            overflow: hidden;
        }

        .song-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1DB954;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .song-card:hover .play-icon {
            opacity: 1;
        }

        .play-icon i {
            color: white;
            font-size: 20px;
            margin-left: 3px; /* Slight adjustment for the play icon */
        }

        .song-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            color: #b3b3b3;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-card.playing {
            background: #383838;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .song-card.playing .play-icon {
            opacity: 1;
            background: #1ed760;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Popular Songs</h1>
        <div class="songs-grid" id="songsContainer">
            <!-- Songs will be added here dynamically -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
